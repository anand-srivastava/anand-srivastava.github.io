<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - John Doe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #8B4513;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: #F5DEB3;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        h2 {
            margin-top: 0;
        }
        h3 {
            margin-bottom: 0;
        }
        .project {
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }
        .project:hover {
            transform: translateY(-5px);
        }
        .project:hover .popover {
            opacity: 1;
            visibility: visible;
            transform: translateY(-10px);
        }
        .project .content {
            padding: 10px;
        }
        .project .popover {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .project h3 {
            margin-top: 0;
        }
        .project a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .project a:hover {
            color: #8B4513;
        }
        footer {
            background-color: #8B4513;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Profile of Anand Srivastava</h1>
    </header>

    <section>
        <div class="project">
            <div class="content">
                <h3><a href="https://www.linkedin.com/in/srivastavaanand18/" target="_blank">Linkedin</a></h3>
            </div>
        </div>
        <div class="project">
            <div class="content">
                <h3><a href="https://www.jeevansathi.com/profile-detail/843ea9f8c79594d8042383e91d45a4b1i52548025" target="_blank">Matrimonial</a></h3>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2024 Anand Srivastava
    </footer>
</body>
</html>
